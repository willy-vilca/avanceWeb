<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner con Ventana Centrada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-color: #868585; 
      color: white;
      font-weight: bold;
      height: 40px;
      display: flex;
      justify-content: center; 
      align-items: center;
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .banner-window {
      width: 75%;        
      overflow: hidden;    
      position: relative;
    }

    .banner-track {
      display: flex;
      width: max-content;
      animation: scroll 20s linear infinite;
    }

    .banner-item {
      margin: 0 100px; 
      white-space: nowrap;
      font-size: 1.2rem;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-window">
      <div class="banner-track">
        <!-- Contenido duplicado para el bucle-->
        <div class="banner-item">📧 pedidos@mayoristaprecioscuiados.com.ar</div>
        <div class="banner-item">☎ Teléfono: 3424440263</div>
        <div class="banner-item">📍 Direcciones: Casa Central: Av. Blas Parera 96</div>

        <div class="banner-item">📧 pedidos@mayoristaprecioscuiados.com.ar</div>
        <div class="banner-item">☎ Teléfono: 3424440263</div>
        <div class="banner-item">📍 Direcciones: Casa Central: Av. Blas Parera 96</div>
      </div>
    </div>
  </div>
</body>
</html>
